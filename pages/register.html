      <a href ="../#"><h2>Register</h2></a>
        <div class="squircle">

                <div class="content">
                  <div class="input-field">
                    <input type="name" placeholder="First Name" autocomplete="nope">
                  </div>

                  </div>
                  <div>
                    <p>...</p>
                  </div>

                    <input type="email" placeholder="Email" autocomplete="nope">
                  </div>
                  <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password">
                  </div>
                  <div class="input-field">
                    <input type="password" placeholder="Re type Password" autocomplete="new-password">
                  </div>
                  <a href="../pages/forgot.html" class="link">Forgot Your Password?</a>
                </div>
                <div class="action">
                  <button>Register</button>
                  <button>Sign in</button>
                </div>

        </div>
    </main>
    <script src="../js/script.js"></script>
